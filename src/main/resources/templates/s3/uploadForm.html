<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
</head>
<body>
<h1>파일을 S3에 업로드</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/s3/upload}">
    <input type="file" name="file" required/>
    <button type="submit">업로드</button>
</form>
<br>
<a th:href="@{/s3}">S3 테스트 홈으로 돌아가기</a>
</body>
</html>
