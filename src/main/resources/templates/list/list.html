<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<div class="container" layout:fragment="content">

    <!-- ÏµúÍ∑º Î≥∏ ÏÉÅÌíà Î∞ïÏä§ -->
    <div class="floating-box" th:if="${#authentication != null && #authentication.name != 'anonymousUser'}">
        <h6>ÏµúÍ∑º Î≥∏ Î¨ºÌíà</h6>
        <!-- Ïä§ÌÅ¨Î°§ ÏòÅÏó≠ -->
        <div class="recent-items-container">
            <!-- ÏµúÍ∑º Î≥∏ ÏÉÅÌíà Î™©Î°ù Î∞òÎ≥µ -->
            <div th:each="view : ${recentViews}">
                <a th:href="@{/bid/bid(productId=${view.product.productId})}" class="recent-item">
                    <img th:src="${view.product.imageUrl}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">
                </a>
            </div>
        </div>
        <!-- TOP Î≤ÑÌäº -->
        <button id="topBtn" class="top-btn hide">TOP</button>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- ÏôºÏ™Ω ÏÇ¨Ïù¥ÎìúÎ∞î -->
            <div class="col-lg-2">
                <div class="sidebar">
                    <h5>ÌïÑÌÑ∞</h5>
                    <div class="canBid">
                        <input class="form-check-input" id="filter_available_bid" type="checkbox" onchange="toggleCheckBox()">
                        <span>Í≤ΩÎß§ Í∞ÄÎä•Îßå Î≥¥Í∏∞</span>
                    </div>

                    <h5>Ïπ¥ÌÖåÍ≥†Î¶¨</h5>
                    <div class="category-list">
                        <a th:href="@{/list/category(categoryId=1)}">ÎîîÏßÄÌÑ∏Í∏∞Í∏∞</a>
                        <a th:href="@{/list/category(categoryId=2)}">Í∞ÄÍµ¨/Ïù∏ÌÖåÎ¶¨Ïñ¥</a>
                        <a th:href="@{/list/category(categoryId=3)}">Ïú†ÏïÑÎèô</a>
                        <a th:href="@{/list/category(categoryId=4)}">Ïó¨ÏÑ±ÏùòÎ•ò</a>
                        <a th:href="@{/list/category(categoryId=5)}">Ïó¨ÏÑ±Ïû°Ìôî</a>
                        <a th:href="@{/list/category(categoryId=6)}">ÎÇ®ÏÑ±Ìå®ÏÖò/Ïû°Ìôî</a>
                        <a th:href="@{/list/category(categoryId=7)}">ÏÉùÌôúÍ∞ÄÏ†Ñ</a>
                        <a th:href="@{/list/category(categoryId=8)}">ÏÉùÌôú/Ï£ºÎ∞©</a>
                    </div>

                    <h5 class="mt-4">Í∞ÄÍ≤©</h5>
                    <div class="price-filter">
                        <button class="price-button" th:data-min-price="0" th:data-max-price="20000" onclick="filterByPrice(this)">~2ÎßåÏõê</button>
                        <button class="price-button" th:data-min-price="20000" th:data-max-price="30000" onclick="filterByPrice(this)">2ÎßåÏõê ~ 3ÎßåÏõê</button>
                        <button class="price-button" th:data-min-price="30000" th:data-max-price="40000" onclick="filterByPrice(this)">3ÎßåÏõê ~ 4ÎßåÏõê</button>
                        <button class="price-button" th:data-min-price="40000" th:data-max-price="200000" onclick="filterByPrice(this)">4ÎßåÏõê ~ 20ÎßåÏõê</button>
                    </div>

                    <div class="price-input">
                        <input type="text" id="minPrice" placeholder="ÏµúÏÜå Í∞ÄÍ≤© (Ïõê)">
                        <span>~</span>
                        <input type="text" id="maxPrice" placeholder="ÏµúÎåÄ Í∞ÄÍ≤© (Ïõê)">
                        <button onclick="filterByInputPrice()">üîç</button>
                    </div>

                </div>
            </div>

            <!-- ÏÉÅÌíà Î¶¨Ïä§Ìä∏ -->
            <div class="col-lg-10">
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">
                    <div class="col" th:each="product : ${secondList}">
                        <div class="card product-card">
                            <button class="icon-btn" th:data-product-id="${product.productId}" onclick="toggleHeart(this)">
                                <i th:class="${product.liked} ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
                            </button>
                            <a th:href="@{/bid/bid(productId=${product.productId})}">
                                <div class="image-container">
                                    <img    class="product-img"
                                            th:inline="text"
                                            th:style="${product.getGap().equals('‚è≥ ÏûÖÏ∞∞ ÎßàÍ∞ê') or product.getStatus().equals('ÌåêÎß§ÏôÑÎ£å')? 'filter: opacity(0.3) drop-shadow(0 0 0 #000000);' : ''}"
                                            th:src="${product.imageUrl}" alt="ÏãúÍ≥Ñ">
                                    <div class="overlay-text"
                                         th:if="${product.getGap().equals('‚è≥ ÏûÖÏ∞∞ ÎßàÍ∞ê') or product.getStatus().equals('ÌåêÎß§ÏôÑÎ£å')}">
                                        ‚è≥ ÏûÖÏ∞∞ ÎßàÍ∞ê
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="product-title" th:text="${product.name}"></p>
                                    <p class="product-price" th:text="${product.price}"></p>
                                    <p class="product-info">[[${product.bidCount}]] | [[${product.gap}]]</p>
                                    <p class="product-info">
                                        [[${product.location}]] | ‚ù§Ô∏è <span class="like-count" th:text="${product.likeCount}"></span>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="pagination-container">
                    <div class="pagination">
                        <th:block th:with="isPriceFiltered=${(param.minPrice != null or param.maxPrice != null)}">

                            <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                            <a th:if="${secondList.hasPrevious()}"
                               th:href="${isPriceFiltered} ?
                   @{/list/price(minPrice=${param.minPrice}, maxPrice=${param.maxPrice}, categoryId=${param.categoryId}, page=${secondList.number - 1})} :
                   @{/list/list(page=${secondList.number - 1})}"
                               class="page-link">&lt;</a>

                            <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ (5Í∞úÏî© ÌëúÏãú) -->
                            <th:block th:with="start=${(secondList.number / 5) * 5}, end=${T(java.lang.Math).min(start + 4, secondList.totalPages - 1)}">
                                <a th:each="i : ${#numbers.sequence(start, end)}"
                                   th:href="${isPriceFiltered} ?
                       @{/list/price(minPrice=${param.minPrice}, maxPrice=${param.maxPrice}, categoryId=${param.categoryId}, page=${i})} :
                       @{/list/list(page=${i})}"
                                   th:text="${i + 1}"
                                   th:classappend="${i == secondList.number} ? 'active' : ''"
                                   class="page-link"></a>
                            </th:block>

                            <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                            <a th:if="${secondList.hasNext()}"
                               th:href="${isPriceFiltered} ?
                   @{/list/price(minPrice=${param.minPrice}, maxPrice=${param.maxPrice}, categoryId=${param.categoryId}, page=${secondList.number + 1})} :
                   @{/list/list(page=${secondList.number + 1})}"
                               class="page-link">&gt;</a>
                        </th:block>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var isLoggedIn = /*[[${user != null and user.userId != null}]]*/ false;

        function toggleHeart(button) {
            // Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä Ï≤¥ÌÅ¨: Î°úÍ∑∏Ïù∏ Ïïà ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î©îÏãúÏßÄ ÌëúÏãú ÌõÑ Î¶¨ÌÑ¥
            if (!isLoggedIn || isLoggedIn === "false") {
                // confirm Ï∞ΩÏùò Í∏∞Î≥∏ Î≤ÑÌäºÏùÄ Î∏åÎùºÏö∞Ï†ÄÏóê Îî∞Îùº "ÌôïÏù∏"/"Ï∑®ÏÜå"Î°ú ÌëúÏãúÎê©ÎãàÎã§.
                // "ÌôïÏù∏"ÏùÑ ÎàÑÎ•¥Î©¥ true, "Ï∑®ÏÜå"(ÌòπÏùÄ ÏïÑÎãàÏò§)Î•º ÎàÑÎ•¥Î©¥ false Î∞òÌôò.
                if (confirm("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.\nÎ°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌôïÏù∏ÏùÑ ÎàÑÎ•∏ Í≤ΩÏö∞ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = '/login';
                }
                return; // Î°úÍ∑∏Ïù∏ÌïòÏßÄ ÏïäÏïòÎã§Î©¥ Ïù¥ÌõÑ ÎèôÏûë Ï§ëÎã®
            }

            const productId = button.getAttribute("data-product-id"); // ÏÉÅÌíà ÏïÑÏù¥Îîî Î∞õÍ∏∞
            const icon = button.querySelector("i");
            const card = button.closest(".product-card");
            const likeCountElement = card.querySelector(".like-count");

            // ÌòÑÏû¨ Ï¢ãÏïÑÏöî Ïàò ÌååÏã± (ÏâºÌëú Ï†úÍ±∞ ÌõÑ Ï†ïÏàò Î≥ÄÌôò)
            let currentCount = parseInt(likeCountElement.textContent.replace(/,/g, ''), 10) || 0;

            fetch("/api/like", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    productId: productId
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.liked) {
                        icon.classList.remove("bi-heart");
                        icon.classList.add("bi-heart-fill")
                        currentCount++;
                    } else {
                        icon.classList.remove("bi-heart-fill");
                        icon.classList.add("bi-heart");
                        currentCount = Math.max(0, currentCount - 1);
                    }

                    likeCountElement.textContent = currentCount.toLocaleString();
                })
                .catch(error => console.error("Error:", error));
        }

        function filterByPrice(button) {
            const minPrice = button.getAttribute("data-min-price");
            const maxPrice = button.getAttribute("data-max-price");

            // GET ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇº URL ÏÉùÏÑ± (ÌéòÏù¥ÏßÄ Î≤àÌò∏ Ìè¨Ìï®)
            const url = `/list/price?minPrice=${minPrice}&maxPrice=${maxPrice}&page=${0}`;

            // ÌéòÏù¥ÏßÄ Ïù¥Îèô
            window.location.href = url;
        }

        function filterByInputPrice() {
            const minPrice = document.getElementById("minPrice").value;
            const maxPrice = document.getElementById("maxPrice").value;

            if (!minPrice || !maxPrice) {
                alert("ÏµúÏÜå Í∞ÄÍ≤©Í≥º ÏµúÎåÄ Í∞ÄÍ≤©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                return;
            }

            if (isNaN(minPrice) || isNaN(maxPrice)) {
                alert("Ïà´ÏûêÎßå ÏûÖÎ†• Í∞ÄÎä•Ìï©ÎãàÎã§.");
                return;
            }

            if (parseInt(minPrice) > parseInt(maxPrice)) {
                alert("ÏµúÏÜå Í∞ÄÍ≤©Ïù¥ ÏµúÎåÄ Í∞ÄÍ≤©Î≥¥Îã§ ÌÅ¥ Ïàò ÏóÜÏäµÎãàÎã§.");
                return;
            }

            // GET ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇº URL ÏÉùÏÑ± (ÌéòÏù¥ÏßÄ Î≤àÌò∏ Ìè¨Ìï®)
            const url = `/list/price?minPrice=${minPrice}&maxPrice=${maxPrice}&page=${0}`;

            // ÌéòÏù¥ÏßÄ Ïù¥Îèô
            window.location.href = url;
        }

        function toggleCheckBox() {
            let checkbox = document.getElementById('filter_available_bid');
            let params = new URLSearchParams(window.location.search);
            let page = params.get("page") || 0;
            if (checkbox.checked) {
                // Ï≤¥ÌÅ¨Ìïú Í≤ΩÏö∞ availableBid ÌïÑÌÑ∞ Ï†ÅÏö© (filter=true)
                window.location.href = `/list/availableBid?filter=true&page=${page}`;
            } else {
                // Ï≤¥ÌÅ¨ Ìï¥Ï†ú Ïãú filter ÌååÎùºÎØ∏ÌÑ∞ ÏóÜÏù¥ Í∏∞Î≥∏ Î¶¨Ïä§Ìä∏Î°ú Ïù¥Îèô
                window.location.href = `/list/list?page=${page}`;
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉÅÌÉú Ïú†ÏßÄ

        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let isFiltered = params.get("filter") === "true";

            document.getElementById('filter_available_bid').checked = isFiltered;
        };

    </script>

</div>

</html>
