<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssauc 관리자</title>
    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/adminlayout.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="sidebar">
    <div>
        <div class="logo" onclick="location.href='/admin/home'" style="cursor:pointer;">
            <img src="/img/index/ssauc_logo1.png" alt="logo">
        </div>
        <div class="menu">
            <!-- 메인 화면 메뉴 (active 클래스 없음) -->
            <div class="menu-item" tabindex="0" onclick="location.href='/admin/home'" style="cursor:pointer;">메인 화면</div>

            <!-- 쏙머니관리 -->
            <div class="menu-item" tabindex="0" onclick="toggleSubmenu(this, 'pay-submenu')" style="cursor:pointer;">쏙머니관리</div>
            <div class="submenu" id="pay-submenu" style="display: none;">
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href='/admin/withdraw'" >환급 신청 관리</div>
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href='/admin/charge'" >충전 내역 조회</div>
            </div>

            <!-- 상품관리 -->
            <div class="menu-item" tabindex="0" onclick="location.href='/admin/product'" style="cursor:pointer;">상품관리</div>

            <!-- 회원관리 -->
            <div class="menu-item" tabindex="0" onclick="location.href='/admin/user'" style="cursor:pointer;">회원관리</div>

            <!-- 문의내역관리 -->
            <div class="menu-item" tabindex="0" onclick="location.href='/admin/qna'" style="cursor:pointer;">문의내역관리</div>

            <!-- 검색관리 -->
            <div class="menu-item" tabindex="0" onclick="toggleSubmenu(this, 'search-submenu')" style="cursor:pointer;">검색관리</div>
            <div class="submenu" id="search-submenu" style="display: none;">
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href=''" >검색어 분석기</div>
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href=''" >형태소 사전</div>
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href=''" >유사어 사전</div>
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href=''" >금칙어 사전</div>
            </div>

            <!-- 신고내역관리 -->
            <div class="menu-item" tabindex="0" onclick="toggleSubmenu(this, 'report-submenu')" style="cursor:pointer;">신고 관리</div>
            <div class="submenu" id="report-submenu" style="display: none;">
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href='/admin/report'" >유저 신고 관리</div>
                <div class="submenu-item" tabindex="0" onclick="activateSubmenu(this); location.href='/admin/product-report'" >상품 신고 관리</div>
            </div>


        </div>
    </div>
    <div>
        <div class="user-info-button">
            <div class="user-info">
                <img src="/img/profile.png" alt="user">
                <div>
                    <div class="user-id" th:text="${adminName}">Admin</div>
                    <div class="user-role">관리자</div>
                </div>
            </div>
            <div class="logout-icon" onclick="logout()" style="cursor:pointer;">
                <img src="/img/login/logout.png" alt="logout">
            </div>
        </div>
    </div>
</div>

<div class="content" layout:fragment="content">
    <!-- 페이지 컨텐츠 -->
</div>

<!-- 외부 JS 파일 (adminlayout.js)를 불러옴 -->
<script src="/js/adminlayout.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<th:block layout:fragment="script">
    <!-- 추가 스크립트 (필요 시) -->
</th:block>
</body>
</html>
